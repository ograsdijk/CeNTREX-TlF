name: Build and publish wheels

on:
  # Run automatically when you push a tag like v0.1.6
  push:
    tags:
      - "v*"

  # Allow manual runs from the GitHub Actions UI
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This action:
      # - Sets up the right Python
      # - Uses a manylinux container on Linux
      # - Runs maturin with your pyproject.toml / Cargo.toml
      - name: Build wheels with maturin
        uses: PyO3/maturin-action@v1
        with:
          # For Linux: build manylinux_2_28 wheels inside the container
          manylinux: "2_28"
          python-version: ${{ matrix.python-version }}
          args: --release --out dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  publish-to-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect wheels into upload directory
        run: |
          mkdir -p upload
          find dist -name "*.whl" -exec cp {} upload/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          # new kebab-case name (fixes the warning)
          packages-dir: upload
