name: Build and publish wheels

on:
  # Run automatically when you push a tag like v0.1.6
  push:
    tags:
      - "v*"

  # Allow manual runs from the GitHub Actions UI
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel with uv (maturin backend)
        run: |
          uv build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-py${{ matrix.python-version }}
          path: dist/*.whl

  publish-to-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Collect wheels into upload directory
        run: |
          mkdir -p upload
          find dist -name "*.whl" -exec cp {} upload/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: upload
