name: Build and publish wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # ---------- Linux (manylinux) ----------
  build-linux:
    name: Build Linux wheels (manylinux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build inside manylinux container for 3.10â€“3.13
      - name: Build wheels with maturin (manylinux)
        uses: PyO3/maturin-action@v1
        with:
          command: build
          manylinux: "2_28"
          args: >-
            --release
            --out dist
            -i python3.10
            -i python3.11
            -i python3.12
            -i python3.13

      - name: Upload Linux wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist/*.whl

  # ---------- macOS ----------
  build-macos:
    name: Build macOS wheels
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel for this Python
        run: maturin build --release --out dist -i python

      - name: Upload macOS wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-py${{ matrix.python-version }}
          path: dist/*.whl

  # ---------- Windows ----------
  build-windows:
    name: Build Windows wheels
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel for this Python
        run: maturin build --release --out dist -i python

      - name: Upload Windows wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-py${{ matrix.python-version }}
          path: dist/*.whl

  # ---------- Publish ----------
  publish-to-pypi:
    name: Publish to PyPI
    needs:
      - build-linux
      - build-macos
      - build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Debug wheels in dist
        run: |
          echo "=== Wheels found in dist/ ==="
          find dist -name "*.whl" -print || true

      - name: Collect wheels into upload directory
        run: |
          mkdir -p upload
          find dist -name "*.whl" -exec cp {} upload/ \;

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: upload
